include-file = ~/.config/polybar/colorful/colors.ini
include-file = ~/.config/polybar/colorful/modules.ini

[bar/mybar]
override-redirect = true
wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = true
bottom = false
width = 100%
height = 27
radius = 0.0
offset-y = 0
offset-x = 0
padding = 0
line-size = 3
border-top-size = 4
border-top-color = ${colors.background}
border-bottom-size = 4
border-bottom-color = ${colors.background}

include-file = ~/.config/polybar/colorful/fonts.ini

modules-left = space left-color date right-color space mpd
modules-center = left bspwm right space
modules-right = cpu space memory space left battery right space left pulseaudio right space left backlight right space
module-margin = 0
tray-position = left
tray-maxsize = 15
tray-background = ${colors.color8}
tray-offset-x = 6
tray-offset-y = 2
tray-padding = 1

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
pseudo-transparency = true
