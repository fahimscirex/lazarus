<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<alias>
  <family>sans-serif</family>
  <prefer>
   <family>Custom</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Custom</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Noto Sans Mono</family>
   <family>Noto Naskh Arabic</family>
  </prefer>
 </alias>
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <test name="lang" compare="contains">
   <string>bn</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>Kohinoor Bangla</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>serif</string>
  </test>
  <test name="lang" compare="contains">
   <string>bn</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>Kohinoor Bangla</string>
  </edit>
 </match>
</fontconfig>
